name: container

on:
  push:
    branches:
      - main
    paths:
      - frontend
  workflow_dispatch: #Manual trigger option

defaults:
  run:
    working-directory: frontend

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: npx husky install
      - run: npm update
      - run: npm ci
      - run: npx run lint
      - run: npm run test
